<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="./src/index.js"></script>
</head>

<body onload="main()">
    <form action="" class="my-form" id="form">
        <div class="container">
          <h1>CONTACT FORM</h1>
          <ul>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Nombre" id="name" required>  
                <input type="text" placeholder="Apellido" id="lastName"required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Correo" id="email" required>  
                <input type="text" placeholder="Asunto" id="messageSubject" required>
              </div>
            </li>    
            <li>
              <textarea placeholder="Mensage" id="message" required></textarea>
            </li>
            <li>
              <div class="grid grid-3">
                <div class="required-msg">CAMPOS REQUERIDOS</div>
                <button class="btn-grid" type="submit" id="submit">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">ENVIAR</span>
                </button>
                <button class="btn-grid" type="reset">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">BORRAR</span>
                </button> 
              </div>
            </li>    
          </ul>
        </div>
      </form>
      <footer>
        <div class="container">
          <small>By <a>Brayan Tabares</a>
          </small>
        </div>
      </footer>
</body>

</html>
